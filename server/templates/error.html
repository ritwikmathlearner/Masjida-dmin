<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>500 Internal Server Error</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            font-size: 16px;
        }

        .container {
            margin: 0 auto;
            max-width: 800px;
            padding: 50px;
            text-align: center;
        }

        .error-message {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
        }

        h1 {
            color: #c00;
            font-size: 36px;
            margin-bottom: 20px;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="error-message">
            <h1>500 Internal Server Error</h1>
            <p>Sorry, something went wrong on our end. We're working to fix the problem as soon as possible.</p>
            <p>Please try again later, or contact us for assistance.</p>
        </div>
    </div>
</body>

</html>
